name: Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # workflow_run:
  #   branches:
  #     - staging
  #   workflows:
  #     - CI
  #   types:
  #     - completed

jobs:
  kamal:
    env:
      DOCKER_BUILDKIT: 1
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
      KAMAL_REGISTRY_USERNAME: ${{ secrets.KAMAL_REGISTRY_USERNAME }}
      KAMAL_DEPLOY_PRIVATE_KEY: ${{ secrets.KAMAL_DEPLOY_PRIVATE_KEY }}
      SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Create SSH Key
        run: |
          mkdir ~/.ssh
          echo $KAMAL_DEPLOY_PRIVATE_KEY > ~/.ssh/id_rsa
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa
          ssh root@103.157.26.43
          
      #- uses: webfactory/ssh-agent@v0.9.1
      #  with:
      #    ssh-private-key: ${{ secrets.KAMAL_DEPLOY_PRIVATE_KEY }}
      # - run: ssh root@103.157.26.43 # gem install kamal && kamal deploy
    concurrency:
      group: production
      cancel-in-progress: true
