name: AI Commit Scoring

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  score-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get Latest Commit Diff
        id: diff
        run: |
          COMMIT_SHA="${{ github.event.pull_request.head.sha }}"
          curl -sL \
            -H "Accept: application/vnd.github.v3.diff" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/commits/$COMMIT_SHA \
            > commit.diff

          {
            echo "diff<<EOF"
            cat commit.diff
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Run Gemini Review
        id: gemini
        uses: google-github-actions/run-gemini-cli@main
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: |
            Kamu adalah AI code reviewer.
            Review commit diff berikut dan berikan:
            - Sebuah skor dari 0â€“100 (hanya sebuah angka saja).
            - List kekurangan / kelemahan dengan format nomer 1,2,3 format berikan saran juga.
            - Abaikan semua code `sleep` pada tests.
            - Analisa efisiensi waktu developer berdasarkan waktu PR.

            Commit SHA: ${{ github.event.pull_request.head.sha }}
            PR dikirim pada: ${{ github.event.pull_request.created_at }}
            PR terkahir diupdate pada: ${{ github.event.pull_request.updated_at }}

            --- BEGIN DIFF ---
            ${{ steps.diff.outputs.diff }}
            --- END DIFF ---

      - name: Post comment per commit
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ¤– **Gemini AI Commit Analysis (${{ github.event.pull_request.head.sha }})**
            ---
            ${{ steps.gemini.outputs.summary }}
